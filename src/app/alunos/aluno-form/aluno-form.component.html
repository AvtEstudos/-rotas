<h5>Criar/Editar Aluno</h5>
<div>
  <div class="form-group row">  
    <label for="disabled" class="col-sm-2 col-form-label">#</label>
    <div class="col-sm-10">
      <input type="text" disabled [(ngModel)]="aluno.id" id="disabled">
    </div> 
  </div>
  <div class="form-group row">
      <label for="nome" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="aluno.nome" class="form-control" id="nome">
      </div>
  </div>
  <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="aluno.email" class="form-control" id="email">
      </div>
  </div>  
</div>
