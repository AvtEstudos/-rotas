<h5>Login</h5>
<div class="form-group row">
  <label for="usuario" class="col-sm-2 col-form-label">
    Usuário
  </label>
  <div class="col-sm-10">
    <input 
      type="text" 
      [(ngModel)]="usuario.nome" 
      class="form-control" 
      id="usuario" 
      placeholder="Usuário">
  </div>
</div>
<div class="form-group row">
  <label for="senha" class="col-sm-2 col-form-label">
    Senha
  </label>
  <div class="col-sm-10">
    <input 
      type="password" 
      [(ngModel)]="usuario.senha" 
      class="form-control" 
      id="senha" 
      placeholder="Senha">
  </div>
</div>
<br>
<button 
  class="btn btn-primary" 
  type="submit" 
  name="action"
  (click)="fazerLogin()">
  Login
</button>
